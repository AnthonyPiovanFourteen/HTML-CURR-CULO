            <button onclick="toggleTheme()">Alternar Tema</button>
        </div>
        <script>
            function toggleTheme() {
                var themeLink = document.getElementById('theme-link');
                var bodyClass = document.body.classList;
                if (bodyClass.contains('light-mode')) {
                    bodyClass.replace('light-mode', 'dark-mode');
                    themeLink.href = 'dark-theme.css'; // Muda para o tema escuro
                } else {
                    bodyClass.replace('dark-mode', 'light-mode');
                    themeLink.href = 'light-theme.css'; // Muda para o tema claro
                }
            }
        </script>
    </body>
